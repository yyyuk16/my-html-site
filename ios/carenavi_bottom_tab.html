    .bottombar{ position:fixed; left:50%; bottom:12px; transform:translateX(-50%); width:min(92%, 480px); display:grid; grid-template-columns:repeat(4,1fr); gap:6px; padding:6px 8px calc(6px + env(safe-area-inset-bottom));

  <script>
    // ===== Section switching =====
    const links = document.querySelectorAll('.bottombar a');
    const sections = {
      chat: document.getElementById('sec-chat'),
      quiz: document.getElementById('sec-quiz'),
      video: document.getElementById('sec-video'),
      settings: document.getElementById('sec-settings'),
    };
    const KEY = 'care-active-section';

    function show(name){
      Object.entries(sections).forEach(([k, el]) => el.classList.toggle('active', k===name));
      links.forEach(a => a.classList.toggle('active', a.dataset.target===name));
      // aria-current
      links.forEach(a=>a.removeAttribute('aria-current'));
      const current=[...links].find(a=>a.dataset.target===name); current&&current.setAttribute('aria-current','page');
      localStorage.setItem(KEY, name);
      requestAnimationFrame(()=>{ document.querySelector(`#sec-${name}`).classList.add('in'); });
    }
    links.forEach(a => a.addEventListener('click', (e)=>{ e.preventDefault(); show(a.dataset.target); }));

    // restore last section
    const saved = localStorage.getItem(KEY);
    if(saved && sections[saved]) show(saved);
    else show('chat');
  </script>

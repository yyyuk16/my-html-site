<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">医師プロフィール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="d_sign.css">
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- 多言語対応スクリプト -->
  <script src="translation.js"></script>
  <script src="firebase-translations.js"></script>

  <style>
    body {
      background: url('./phote/S__9011216.jpg') center/cover no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      font-family: "Noto Sans JP", sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #1976d2;
    }
    .profile-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .profile-label {
      font-weight: 600;
      color: #1976d2;
    }
    .profile-value {
      color: #333;
    }
    .logout-btn {
      display: block;
      margin: 24px auto 0;
      padding: 10px 20px;
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="profile-title">医師プロフィール</h1>
    <div class="profile-row">
      <div class="profile-label">名前</div>
      <div class="profile-value" id="doctorName">読み込み中...</div>
    </div>
    <div class="profile-row">
      <div class="profile-label">年齢</div>
      <div class="profile-value" id="doctorAge">読み込み中...</div>
    </div>
    <div class="profile-row">
      <div class="profile-label">メール</div>
      <div class="profile-value" id="doctorEmail">読み込み中...</div>
    </div>
    <div class="profile-row">
      <div class="profile-label">専門</div>
      <div class="profile-value" id="doctorSpecialty">読み込み中...</div>
    </div>
    <div class="profile-row">
      <div class="profile-label">病院</div>
      <div class="profile-value" id="doctorHospital">読み込み中...</div>
    </div>
    <div class="profile-row">
      <div class="profile-label">勤務年数</div>
      <div class="profile-value" id="doctorExperience">読み込み中...</div>
    </div>
    <button class="logout-btn" id="logoutBtn">ログアウト</button>
  </div>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
      authDomain: "web01-2484d.firebaseapp.com",
      projectId: "web01-2484d",
      storageBucket: "web01-2484d.appspot.com",
      messagingSenderId: "90159472898",
      appId: "1:90159472898:web:261ec71f9919611011e21b"
    };
    firebase.initializeApp(firebaseConfig);

    // 永続化設定（ブラウザ閉じてもログイン保持）
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    // 認証状態を監視
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        console.log("ログイン中:", user.uid);
        const db = firebase.firestore();
        db.collection("users").doc(user.uid).get()
          .then((doc) => {
            if (doc.exists) {
              const data = doc.data();
              document.getElementById("doctorName").textContent = data.name || "未登録";
              document.getElementById("doctorAge").textContent = data.age ? data.age + "歳" : "未登録";
              document.getElementById("doctorEmail").textContent = data.email || user.email;
              document.getElementById("doctorSpecialty").textContent = data.specialty || "未登録";
              document.getElementById("doctorHospital").textContent = data.hospital || "未登録";
              document.getElementById("doctorExperience").textContent = data.experience ? data.experience + "年" : "未登録";
            } else {
              alert("プロフィール情報が見つかりません。");
            }
          })
          .catch((error) => {
            console.error("Firestore取得エラー:", error);
          });
      } else {
        alert("ログインが必要です。");
        window.location.href = "doctor.html";
      }
    });

    // ログアウト処理
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "doctor.html";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="patient-login">患者ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- 多言語対応スクリプト -->
  <script src="translation.js"></script>

  <style>
    /* 背景を緑基調＋写真 */
    body {
      background: 
        linear-gradient(rgba(46,125,50,0.18), rgba(46,125,50,0.32)),
        url('./photo/S__8994818.jpg') center/cover no-repeat,
        var(--background-color, #E3F2ED);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }
    
    :root {
      --color-green-light: #E3F2ED;
      --color-green-medium: #A5D6B5;
      --color-green-dark: #2E7D32;
      --color-green-accent: #81C784;
      --primary-color: var(--color-green-medium);
      --secondary-color: var(--color-green-dark);
      --accent-color: var(--color-green-accent);
      --background-color: var(--color-green-light);
      --text-color: #1A1A1A;
      --shadow-color: rgba(46,125,50,0.10);
      --card-bg: rgba(255, 255, 255, 0.98);
      --input-bg: #f7faf8;
      --input-border: #A5D6B5;
      --input-focus: #2E7D32;
      --button-gradient: linear-gradient(90deg, #A5D6B5 0%, #2E7D32 100%);
      --button-shadow: 0 2px 12px 0 rgba(46,125,50,0.13);
    }

    body {
      font-family: 'Noto Sans JP', 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      line-height: 1.7;
      letter-spacing: 0.02em;
      transition: background 0.5s;
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px var(--shadow-color);
      width: 95%;
      max-width: 410px;
      text-align: center;
      border: 1.5px solid #C8E6C9;
      animation: fadeIn 1s;
      backdrop-filter: blur(2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: var(--secondary-color);
      margin-bottom: 2.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 8px #C8E6C9;
    }

    .form-group {
      margin-bottom: 1.6rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--secondary-color);
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1.5px solid var(--input-border);
      border-radius: 0.7rem;
      font-size: 1.05rem;
      background: var(--input-bg);
      outline: none;
      margin-top: 0.1rem;
    }

    input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px #C8E6C9;
      background: #fff;
    }

    button, .signup-button {
      background: var(--button-gradient);
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.7rem;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1.1rem;
      box-shadow: var(--button-shadow);
    }

    button:hover:not(:disabled), .signup-button:hover {
      background: linear-gradient(90deg, #2E7D32 0%, #A5D6B5 100%);
      transform: translateY(-2px) scale(1.02);
    }

    .signup-button {
      margin-top: 1.5rem;
      background: linear-gradient(90deg, #E3F2ED 0%, #A5D6B5 100%);
      color: var(--secondary-color);
      border: 1.5px solid #A5D6B5;
    }

    .back-link {
      display: block;
      margin-top: 1.3rem;
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
    }

    /* 言語選択 */
    .language-selector {
      position: fixed;
      top: 24px;
      right: 24px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 14px;
      padding: 13px 18px;
      box-shadow: 0 4px 24px rgba(46, 125, 50, 0.13);
    }
  </style>
</head>
<body>
  <!-- 言語選択ボタン -->
  <div class="language-selector">
    <button type="button" class="language-select" data-lang="ja">日本語</button>
    <button type="button" class="language-select" data-lang="en">English</button>
    <button type="button" class="language-select" data-lang="zh">中文</button>
  </div>

  <div class="container">
    <h1 data-i18n="patient-login">患者ログイン</h1>
    <form id="patientLoginForm">
      <div class="form-group">
        <label for="email" data-i18n="email">メールアドレス</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password" data-i18n="password">パスワード</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" id="loginButton">
        <span id="loginButtonText" data-i18n="login">ログイン</span>
        <span id="loginButtonLoading" style="display: none;" data-i18n="logging-in">ログイン中...</span>
      </button>
    </form>
    <button onclick="location.href='signup.html'" class="signup-button" data-i18n="signup">新規登録はこちら</button>
    <a href="doctor.html" class="back-link" data-i18n="doctor-login-link">← 医者の方はこちら</a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyB7TuGhOKbB4w7DDYt7KTejy-TrcxVZmpU",
      authDomain: "web01-2484d.firebaseapp.com",
      databaseURL: "https://web01-2484d-default-rtdb.firebaseio.com",
      projectId: "web01-2484d",
      storageBucket: "web01-2484d.appspot.com",
      messagingSenderId: "90159472898",
      appId: "1:90159472898:web:261ec71f9919611011e21b",
      measurementId: "G-9TGR07ZSY9"
    };
    firebase.initializeApp(firebaseConfig);

    // ログインフォーム処理
    document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const loginButton = document.getElementById('loginButton');
      const loginButtonText = document.getElementById('loginButtonText');
      const loginButtonLoading = document.getElementById('loginButtonLoading');

      loginButton.disabled = true;
      loginButtonText.style.display = 'none';
      loginButtonLoading.style.display = 'inline';

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("ログイン成功:", userCredential.user.email);
          alert("ログインに成功しました！");
          window.location.href = "ai.html";
        })
        .catch((error) => {
          console.error("ログインエラー:", error);
          alert("ログインに失敗しました: " + error.message);
          loginButton.disabled = false;
          loginButtonText.style.display = 'inline';
          loginButtonLoading.style.display = 'none';
        });
    });
  });
  </script>
</body>
</html>

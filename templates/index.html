  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // FirebaseË®≠ÂÆö
    const firebaseConfig = {
      apiKey: "AIzaSyB7TuGhOKbB4w7DDYt7KTejy-TrcxVZmpU",
      authDomain: "web01-2484d.firebaseapp.com",

    };
    firebase.initializeApp(firebaseConfig);

    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const viewIcon = document.getElementById('view');

    if (passwordInput && togglePassword && viewIcon) {
      const iconElement = viewIcon.querySelector('i');

      const togglePasswordVisibility = () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        
        // „Ç¢„Ç§„Ç≥„É≥„ÇíÂàá„ÇäÊõø„Åà
        if (iconElement) {
          if (isPassword) {
            // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫ÊôÇ„ÅØ fa-eye
            iconElement.classList.remove('fa-eye-slash');
            iconElement.classList.add('fa-eye');
          } else {
            // „Éë„Çπ„ÉØ„Éº„ÉâÈùûË°®Á§∫ÊôÇ„ÅØ fa-eye-slash
            iconElement.classList.remove('fa-eye');
            iconElement.classList.add('fa-eye-slash');
          }
        }
      };

      togglePassword.addEventListener('click', (event) => {
        event.preventDefault();
        togglePasswordVisibility();
      });

      togglePassword.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          togglePasswordVisibility();
        }
      });
    }

    // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Âá¶ÁêÜ
    document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const loginButton = document.getElementById('loginButton');
      const loginButtonText = document.getElementById('loginButtonText');
      const loginButtonLoading = document.getElementById('loginButtonLoading');

      loginButton.disabled = true;
      loginButtonText.style.display = 'none';
      loginButtonLoading.style.display = 'inline';

      firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)
        .then(() => {
          return firebase.auth().signInWithEmailAndPassword(email, password);
        })
        .then((userCredential) => {
          console.log("„É≠„Ç∞„Ç§„É≥ÊàêÂäü:", userCredential.user.email);
          
          // „Çø„ÉñÂõ∫Êúâ„ÅÆË™çË®ºÁä∂ÊÖã„ÇíÊõ¥Êñ∞
          if (window.tabAuthManager) {

          alert("„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + error.message);
          loginButton.disabled = false;
          loginButtonText.style.display = 'inline';
          loginButtonLoading.style.display = 'none';
        });
    });
  });

    <style>
      body {
        background: #fff;
        min-height: 100vh;
      }
      .movie-page {
        max-width: 1100px;
        margin: 20px auto 40px;
        padding: 0 1.0rem 2.0rem;
        font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .movie-header {
        margin-bottom: 1.8rem;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1.5rem;
      }
      .movie-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: #2E7D32;
        letter-spacing: 0.06em;
        margin-bottom: 0.4rem;
        flex: 1;
      }
      .movie-subtitle {
        font-size: 0.98rem;
        color: #555;
        line-height: 1.7;
      }

      .movie-layout {
        display: block;
      }
      .movie-layout.video-selected {
        display: grid;
        grid-template-columns: 1fr;
      }
      .movie-layout.video-selected .control-panel {
        display: none;
      }

      /* 言語・項目のコントロール */
      .control-panel {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .panel-card {
        background: #ffffff;
        border-radius: 1.1rem;
        box-shadow: 0 4px 18px rgba(46, 125, 50, 0.10);
        padding: 1.1rem 1.3rem;
      }
      .panel-title {
        font-size: 0.98rem;
        font-weight: 600;
        color: #2E7D32;
        margin-bottom: 0.7rem;
        letter-spacing: 0.06em;
      }

      .lang-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }
      .lang-chip {
        border-radius: 999px;
        padding: 0.32rem 0.9rem;
        font-size: 0.85rem;
        border: 1px solid #C8E6C9;
        background: #F1F8E9;
        color: #33691E;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s, border-color 0.18s;
        white-space: nowrap;
      }
      .lang-chip.is-active {
        background: linear-gradient(90deg, #A5D6B5 0%, #2E7D32 100%);
        color: #fff;
        border-color: transparent;
        box-shadow: 0 3px 12px rgba(46, 125, 50, 0.20);
      }

      .topic-tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .topic-tab {
        border-radius: 0.9rem;
        padding: 0.45rem 1rem;
        font-size: 0.88rem;
        border: 1px solid #E0E0E0;
        background: #FFFFFF;
        color: #424242;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, border-color 0.18s, box-shadow 0.18s;
      }
      .topic-tab.is-active {
        background: #E8F5E9;
        border-color: #81C784;
        color: #1B5E20;
        box-shadow: 0 3px 10px rgba(129, 199, 132, 0.35);
      }

      /* 再生エリア */
      .player-card {
        background: #ffffff;
        border-radius: 1.1rem;
        box-shadow: 0 4px 18px rgba(46, 125, 50, 0.12);
        padding: 1.2rem 1.4rem 1.4rem;
      }
      .player-label {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 0.7rem;
      }
      .player-label-main {
        font-size: 0.96rem;
        font-weight: 600;
        color: #2E7D32;
      }
      .player-label-sub {
        font-size: 0.8rem;
        color: #757575;
      }
      .watch-video-button {
        background: linear-gradient(90deg, #A5D6B5 0%, #2E7D32 100%);
        color: #fff;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 0.8rem;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 3px 12px rgba(46, 125, 50, 0.25);
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        margin-bottom: 1rem;
        width: 100%;
        letter-spacing: 0.02em;
      }
      .watch-video-button:hover {
        background: linear-gradient(90deg, #2E7D32 0%, #A5D6B5 100%);
        box-shadow: 0 4px 16px rgba(46, 125, 50, 0.35);
        transform: translateY(-1px);
      }
      .watch-video-button:active {
        transform: translateY(0);
      }
      .back-button {
        background: linear-gradient(90deg, #A5D6B5 0%, #2E7D32 100%);
        color: #fff;
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: 0.7rem;
        font-size: 0.88rem;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(46, 125, 50, 0.20);
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        margin-bottom: 1rem;
        display: none;
      }
      .movie-layout.video-selected .back-button {
        display: inline-block;
      }
      .back-button:hover {
        background: linear-gradient(90deg, #2E7D32 0%, #A5D6B5 100%);
        box-shadow: 0 4px 12px rgba(46, 125, 50, 0.30);
        transform: translateY(-1px);
      }
      .player-wrapper {
        position: relative;
        width: 100%;
        border-radius: 0.9rem;
        overflow: hidden;
        background: #E0E0E0;
        aspect-ratio: 16 / 9;
      }
      .player-wrapper iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .player-placeholder {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        color: #616161;
        font-size: 0.9rem;
      }

      /* 動画リスト */
      .video-list-card {
        margin-top: 1.2rem;
        background: #ffffff;
        border-radius: 1.1rem;
        box-shadow: 0 4px 18px rgba(46, 125, 50, 0.10);
        padding: 1.3rem 1.5rem 1.5rem;
      }
      .video-list-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 0.8rem;
      }
      .video-list-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #424242;
      }
      .video-list-caption {
        font-size: 0.8rem;
        color: #9E9E9E;
      }
      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1rem;
        justify-items: stretch;
      }
      .video-card {
        border-radius: 1rem;
        padding: 1rem 1.1rem;
        border: 1px solid #E0E0E0;
        background: #FAFAFA;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        transition: border-color 0.15s, box-shadow 0.15s, background 0.15s, transform 0.12s;
        min-height: 90px;
        justify-content: space-between;
      }
      .video-card:hover {
        border-color: #81C784;
        box-shadow: 0 3px 10px rgba(129, 199, 132, 0.25);
        background: #FFFFFF;
        transform: translateY(-1px);
      }

      /* 視聴済み動画カード */
      .video-card.watched {
        background: #ffe0b2;
        border-color: #ff9800;
        box-shadow: 0 3px 10px rgba(255, 152, 0, 0.35);
      }
      .video-card.watched .video-lang {
        color: #f57c00;
        font-weight: 700;
      }
      .video-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #424242;
        line-height: 1.4;
        flex: 1;
      }
      .video-meta {
        font-size: 0.82rem;
        color: #757575;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-top: 0.2rem;
      }
      .video-lang {
        font-size: 0.8rem;
        color: #558B2F;
        font-weight: 500;
      }
      .video-topic-label {
        font-size: 0.78rem;
        color: #9E9E9E;
      }

      .video-empty {
        font-size: 0.85rem;
        color: #9E9E9E;
      }

      @media (max-width: 900px) {
        .movie-layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }
      @media (max-width: 640px) {
        .movie-page {
          margin-top: 20px;
          padding: 0 0.9rem 1.8rem;
        }
        .movie-header {
          flex-direction: column;
          gap: 1rem;
        }
        .movie-title {
          font-size: 1.35rem;
        }
        .player-card {
          padding-inline: 1rem;
        }
        .video-list-card {
          padding-inline: 1rem;
          padding-top: 1.1rem;
          padding-bottom: 1.3rem;
        }
        .video-grid {
          grid-template-columns: 1fr;
          gap: 0.9rem;
        }
        .video-card {
          padding: 0.9rem 1rem;
        }
      }
    </style>

    <style>
      /* --- モバイル専用デザインの調整 --- */

      /* 1. デフォルト（PC）ではモバイル用ナビを隠す */
      .mobile-nav {
        display: none;
      }

      /* 2. PC版ヘッダー内の「ゲストさん」ボタンのデザイン調整 */
      .user-name-btn {
        background: #474646;
        border: none;
        border-radius: 20px;
        padding: 5px 15px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      /* 3. モバイル画面（768px以下）の設定 */
      @media (max-width: 768px) {
        /* PC用ナビを隠す */
        .header-right {
          display: none;
        }

        /* ヘッダーを画像のようなシンプル構成に */
        .top-bar {
          padding: 10px 15px;
          border-bottom: 1px solid #eee;
        }
        
        .header-inner {
          justify-content: space-between;
        }

        .logo span {
          font-size: 1.1rem;
          color: #66bb6a; /* 画像のような緑色に */
        }

        /* 下部ナビゲーションを表示 */
        .mobile-nav {
          display: flex;
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 70px;
          background: #f8f9fa;
          border-top: 1px solid #eee;
          justify-content: space-around;
          align-items: center;
          z-index: 1000;
          padding-bottom: env(safe-area-inset-bottom); /* iPhoneのバー対策 */
        }

        .nav-item {
          text-decoration: none;
          color: #888;
          display: flex;
          flex-direction: column;
          align-items: center;
          font-size: 0.7rem;
          gap: 4px;
        }

        .nav-item i {
          font-size: 1.4rem;
        }

        .nav-item.active {
          color: #333; /* 選択中の色 */
        }

        /* メインコンテンツの下部に余白を追加（ナビに被らないように） */
        body {
          padding-bottom: 80px;
        }
        
        .container {
          padding-top: 1.5rem !important; /* スマホでは余白を詰める */
        }

        /* PC版のフッターをスマホでは隠す（ナビがあるため） */
        .footer {
          display: none;
        }
      }
    </style>

    <script>
      // 翻訳ヘルパー（グローバルスコープで定義）
      // 関数宣言はホイスティングされるため、どこからでもアクセス可能
      function t(key, fallback){
        try{
          const lang = (window.multiLang && window.multiLang.currentLanguage) || 'ja';
          const dict = (window.multiLang && window.multiLang.translations && window.multiLang.translations[lang]) || {};
          return (dict && dict[key]) || fallback;
        }catch(_){ return fallback; }
      }
      // window.t としても定義（念のため）
      window.t = t;

      // ユーザー名を取得して表示（Firestoreから取得）
      async function updateUserName() {
        const userNameDisplay = document.getElementById('userNameDisplay');
        if (!userNameDisplay) return;
        
        let auth = null;
        if (window.multiLang && window.multiLang.auth) {
          auth = window.multiLang.auth;
        } else if (typeof firebase !== 'undefined' && firebase.auth) {
          auth = firebase.auth();
        }
        
        if (!auth) {
          const guestText = t('guest', 'ゲスト');
          const suffix = t('honorific_suffix', 'さん');
          userNameDisplay.textContent = guestText;
          const suffixEl = document.getElementById('userNameSuffix');
          if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
          return;
        }
        
        auth.onAuthStateChanged(async (user) => {
          if (!user) {
            const guestText = t('guest', 'ゲスト');
            const suffix = t('honorific_suffix', 'さん');
            userNameDisplay.textContent = guestText;
            const suffixEl = document.getElementById('userNameSuffix');
            if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
            return;
          }
          
          try {
            // Firestoreからユーザー情報を取得
            const db = firebase.firestore();
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (userDoc.exists) {
              const userData = userDoc.data();
              // nameのみを使用
              const displayName = userData.name || t('user', 'ユーザー');
              const suffix = t('honorific_suffix', 'さん');
              userNameDisplay.textContent = displayName;
              const suffixEl = document.getElementById('userNameSuffix');
              if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
            } else {
              // Firestoreにデータがない場合はデフォルト値
              const userText = t('user', 'ユーザー');
              const suffix = t('honorific_suffix', 'さん');
              userNameDisplay.textContent = userText;
              const suffixEl = document.getElementById('userNameSuffix');
              if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
            }
          } catch (error) {
            console.error('ユーザー名の取得に失敗しました:', error);
            // エラー時はデフォルト値
            const userText = t('user', 'ユーザー');
            const suffix = t('honorific_suffix', 'さん');
            userNameDisplay.textContent = userText;
            const suffixEl = document.getElementById('userNameSuffix');
            if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
          }
        });
      }

      document.addEventListener('DOMContentLoaded', function() {
        updateUserName();
        // 多言語対応（他ページと同じ仕組みを利用）
        // updateUI後に常にupdateUserNameを再実行して名前がゲストに戻らないようにする
        const waitForMultiLang = setInterval(() => {
          if (window.multiLang && typeof window.multiLang.updateUI === 'function') {
            const _origUpdateUI = window.multiLang.updateUI.bind(window.multiLang);
            window.multiLang.updateUI = function() {
              _origUpdateUI();
              updateUserName();
            };
            try {
              window.multiLang.updateUI();
            } catch (e) {
              console.warn('updateUI error:', e);
            }
            clearInterval(waitForMultiLang);
          }
        }, 100);
        
        // 5秒後にタイムアウト
        setTimeout(() => clearInterval(waitForMultiLang), 5000);

        const topicTabs = document.querySelectorAll('.topic-tab');
        const videoCards = document.querySelectorAll('.video-card');
        const videoGrid = document.getElementById('videoGrid');
        const videoEmptyMessage = document.getElementById('videoEmptyMessage');
        const movieLayout = document.querySelector('.movie-layout');

        let currentLang = 'ja';
        let currentTopic = 'basic';

        let ytPlayer = null;
        let currentVideoCard = null;

        // YouTube IFrame API から呼ばれる（必要に応じて利用）
        window.onYouTubeIframeAPIReady = function() {
          // 初回ロード時に特別な処理は不要。プレイヤー生成はクリック時に行う。
        };

        // Firebase認証状態を監視して、ユーザーの言語設定を取得
        if (window.multiLang && window.multiLang.auth) {
          window.multiLang.auth.onAuthStateChanged(async (user) => {
            if (user && window.multiLang) {
              // ユーザーの言語設定を取得
              const userLanguage = await window.multiLang.getUserLanguage();
              if (userLanguage) {
                currentLang = userLanguage;
                // 動画フィルターを更新
                updateFilters();
              }
            } else if (!user) {
              // 未ログイン時はデフォルト言語
              currentLang = 'ja';
              updateFilters();
            }
          });

        // multiLangの言語変更を監視
        if (window.multiLang) {
          // multiLangの初期化完了を待つ
          const checkMultiLang = setInterval(() => {
            if (window.multiLang && window.multiLang.currentLanguage) {
              const lang = window.multiLang.currentLanguage;
              if (currentLang !== lang) {

        // 言語に応じて動画URLを取得するヘルパー関数
        function getVideoUrlByLanguage(card, lang) {
          // data-url属性のマッピング（data-url-{lang}形式）
          // 対応言語：日本語(ja)、英語(en)、中国語(zh)、韓国語(ko)
          const langMap = {
            'ja': 'urlJa',
            'en': 'urlEn',
            'zh': 'urlZh',
            'ko': 'urlKo'
          };
          
          // 指定された言語のURL属性名を取得
          const attrName = langMap[lang];
          if (attrName) {
            // data-url-{lang}形式で取得（例: data-url-ja）
            const url = card.dataset[attrName];
            if (url && !url.includes('XXXXXXXX')) {
              return url;
            }
          }
          
          // フォールバック1: 後方互換性のため、既存のdata-urlをチェック
          if (card.dataset.url && !card.dataset.url.includes('XXXXXXXX')) {
            return card.dataset.url;
          }
          
          // フォールバック2: 日本語版を試す
          const urlJa = card.dataset.urlJa;
          if (urlJa && !urlJa.includes('XXXXXXXX')) {
            return urlJa;
          }
          
          return null;
        }

        function updateFilters() {
          let visibleCount = 0;
          videoCards.forEach(function(card) {
            const matchLang = card.dataset.lang === currentLang;
            const matchTopic = card.dataset.topic === currentTopic;
            if (matchLang && matchTopic) {
              card.style.display = '';
              visibleCount++;
            } else {
              card.style.display = 'none';
            }
          });
          if (visibleCount === 0) {
            videoEmptyMessage.style.display = '';
          } else {
            videoEmptyMessage.style.display = 'none';
          }
        }


        topicTabs.forEach(function(tab) {
          tab.addEventListener('click', function() {
            topicTabs.forEach(function(t) { t.classList.remove('is-active'); });
            this.classList.add('is-active');
            currentTopic = this.dataset.topic;
            updateFilters();
          });
        });

        if (videoGrid) {
          videoGrid.addEventListener('click', function(e) {
            const card = e.target.closest('.video-card');
            if (!card) return;
            
            // 現在のユーザー言語に応じてURLを取得
            let url = getVideoUrlByLanguage(card, currentLang);
            
            if (!url) {
              // URLが見つからない場合のエラー処理
              alert('この動画にはまだURLが設定されていません。YouTube のURLを data-url 属性に設定してください。');
              return;
            }

            // 現在のカードを保存（視聴完了時にスタイル変更するため）
            currentVideoCard = card;
            
            const langText = card.querySelector('.video-lang')?.textContent || '';
            const titleText = card.querySelector('.video-title')?.textContent || '';

            // enablejsapi=1 を付与（すでに付いていなければ）
            if (!url.includes('enablejsapi=1')) {
              url += (url.includes('?') ? '&' : '?') + 'enablejsapi=1';
            }
            
            // 動画リストを非表示にして、プレーヤーのみを表示
            if (movieLayout) {
              movieLayout.classList.add('video-selected');
              
              // 動画プレーヤーエリアを動的に作成
              const playerArea = document.createElement('div');
              playerArea.className = 'player-card';
              playerArea.innerHTML = `
                <button class="back-button" id="backButton" data-translate="back_to_video_list">← 動画一覧に戻る</button>
                <div class="player-label">
                  <div class="player-label-main">選択中の動画</div>
                  <div class="player-label-sub">${titleText}${langText ? '（' + langText + '）' : ''}</div>
                </div>
                <div class="player-wrapper">
                  <div id="videoPlayer"></div>
                </div>
              `;
              
              // 既存のプレーヤーエリアがあれば削除
              const existingPlayer = movieLayout.querySelector('.player-card');
              if (existingPlayer) {
                existingPlayer.remove();
              }
              
              movieLayout.appendChild(playerArea);

              // YouTube プレイヤーを生成（API 利用可能な場合）
              if (window.YT && YT.Player) {
                if (ytPlayer) {
                  ytPlayer.destroy();
                }
                ytPlayer = new YT.Player('videoPlayer', {
                  videoId: extractVideoId(url),
                  events: {
                    'onStateChange': onPlayerStateChange
                  }
                });
              } else {
                // API がまだなら通常の iframe をフォールバックとして表示
                const container = document.getElementById('videoPlayer');
                if (container) {
                  container.innerHTML = `
                    <iframe
                      src="${url}"
                      title="結核学習動画プレーヤー"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen
                    ></iframe>
                  `;
                }
              }
              
              // 戻るボタンのイベントリスナーを設定
              const backBtn = playerArea.querySelector('#backButton');
              if (backBtn) {
                backBtn.addEventListener('click', function() {
                  if (movieLayout) {
                    movieLayout.classList.remove('video-selected');
                    const playerCard = movieLayout.querySelector('.player-card');
                    if (playerCard) {
                      playerCard.remove();
                    }
                  }
                });
              }
            }
          });
        }

        // YouTube URL から videoId を抽出
        function extractVideoId(url) {
          const match = url.match(/\/embed\/([^?&]+)/);
          return match ? match[1] : url;
        }

        // 再生状態の変化を監視し、終了したらカードを「視聴済み」にする
        function onPlayerStateChange(event) {
          if (event.data === YT.PlayerState.ENDED) {
            if (currentVideoCard) {
              currentVideoCard.classList.add('watched');
            }
          }
        }

        // 初期表示：現在の条件に合う動画だけを表示
        // multiLangの初期化を待ってから初期フィルターを適用
        setTimeout(() => {
          if (window.multiLang && window.multiLang.currentLanguage) {
            currentLang = window.multiLang.currentLanguage;
          }
        updateFilters();
        }, 300);
      });
    </script>

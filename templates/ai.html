<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="AIチャット">AIチャット</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="maintab.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- 💚 ヘッダー -->
    <header class="top-bar">
      <div class="header-inner">
        <strong class="site-title">結核治療サイト</strong>
        <ul class="tab-menu">
          <li><a href="ai.html" class="active">💬 チャット</a></li>
          <li><a href="score.html">❓ Q&A</a></li>
          <li><a href="movie.html">🎥 動画視聴</a></li>
          <li><a href="setting.html">👤 設定</a></li>
        </ul>
      </div>
    </header>

    <main class="container" style="max-width: 900px; margin: 0 auto; padding-top: 3rem; padding-bottom: 3rem;">
      <div class="chat-header" style="margin-bottom: 2.5rem;">
        <h1 style="font-size:2.2rem; color:#2E7D32; font-weight:700; margin-bottom:0.5rem;">AIチャット選択</h1>
        <p class="subtitle" style="font-size:1.1rem; color:#4CAF50;">AI先生またはリアルタイムチャットを選んでください</p>
      </div>
      <div class="ai-options">
        <div class="ai-card" onclick="startChat('teacher')">
          <div class="card-content">
            <div class="icon-wrapper ai-teacher-bg">
              <span class="ai-icon">👨‍⚕️</span>
            </div>
            <h3 data-translate="AI先生">AI先生</h3>
            <p data-translate="24時間いつでも返答可能です">24時間いつでも返答可能です</p>
            <button class="start-chat-btn" data-translate="チャットを始める">チャットを始める</button>
          </div>
        </div>
        <div class="ai-card" onclick="startChat('real')">
          <div class="card-content">
            <div class="icon-wrapper ai-real-bg">
              <span class="ai-icon">💬</span>
            </div>
            <h3 data-translate="リアルタイム">リアルタイム</h3>
            <p data-translate="先生と会話ができます">先生と会話ができます</p>
            <button class="start-chat-btn" data-translate="チャットを始める">チャットを始める</button>
          </div>
        </div>
      </div>
    </main>

    <style>
      body {
        background: linear-gradient(120deg, #E3F2ED 0%, #A5D6B5 100%);
        min-height: 100vh;
      }
      .chat-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .ai-options {
        display: flex;
        gap: 2.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .ai-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 6px 24px 0 rgba(46,125,50,0.10);
        transition: transform 0.25s, box-shadow 0.25s;
        cursor: pointer;
        width: 320px;
        min-width: 260px;
        max-width: 100%;
        margin-bottom: 1rem;
        border: 2px solid #E3F2ED;
        position: relative;
        overflow: hidden;
      }
      .ai-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 12px 32px 0 rgba(46,125,50,0.18);
        border-color: #81C784;
      }
      .card-content {
        padding: 2.2rem 1.5rem 2rem 1.5rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .icon-wrapper {
        width: 90px;
        height: 90px;
        margin-bottom: 1.2rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        box-shadow: 0 2px 12px 0 rgba(46,125,50,0.10);
      }
      .ai-teacher-bg {
        background: linear-gradient(135deg, #A5D6B5 60%, #E3F2ED 100%);
      }
      .ai-real-bg {
        background: linear-gradient(135deg, #81C784 60%, #E3F2ED 100%);
      }
      .ai-icon {
        font-size: 2.8rem;
      }
      .ai-card h3 {
        font-size: 1.4rem;
        color: #2E7D32;
        font-weight: 600;
        margin-bottom: 0.5rem;
        letter-spacing: 0.02em;
      }
      .ai-card p {
        color: #555;
        margin-bottom: 1.2rem;
        font-size: 1.05rem;
        line-height: 1.6;
      }
      .start-chat-btn {
        background: linear-gradient(90deg, #A5D6B5 0%, #2E7D32 100%);
        color: #fff;
        border: none;
        padding: 0.8rem 2.2rem;
        border-radius: 2rem;
        font-size: 1.08rem;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 12px 0 rgba(46,125,50,0.10);
        transition: background 0.2s, box-shadow 0.2s;
        letter-spacing: 0.01em;
      }
      .start-chat-btn:hover {
        background: linear-gradient(90deg, #2E7D32 0%, #A5D6B5 100%);
        box-shadow: 0 4px 18px 0 rgba(46,125,50,0.18);
      }
      @media (max-width: 700px) {
        .ai-options {
          flex-direction: column;
          gap: 1.5rem;
        }
        .ai-card {
          width: 100%;
          min-width: 0;
        }
      }
    </style>

    <script>
      function startChat(aiType) {
        if (aiType === 'teacher') {
          window.location.href = 'teacher.html';
        } else if (aiType === 'real') {
          window.location.href = 'real.html';
        }
      }
      function goBack() {
        window.location.href = 'choise.html';
      }
    </script>

    <!-- フッター -->
    <footer class="footer container">
      <small>
        <a href="#">利用規約</a>
        <a href="#">プライバシーポリシー</a><br>
        &copy; スマート医療ポータル
      </small>
    </footer>
</body>
</html>

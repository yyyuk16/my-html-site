<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="ai_chat">AIチャット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="hetter.css">
  <link rel="stylesheet" href="footer.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- 多言語対応 -->
  <script src="multilang.js"></script>
  <script src="header.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <!-- メイン -->
  <main class="container" style="max-width: 1000px; margin: 0 auto; padding: 3rem 1rem;">
    <div class="section-title">
      <span data-translate="chat">チャット</span>
    </div>
    <p class="section-subtitle" data-translate="ai_teacher_24h">分からないこと、不安なことは積極的に質問しましょう。</p>

    <div class="cards">
      <!-- 左のカード -->
      <div class="card green" onclick="startChat('teacher')">
        <h3 data-translate="ai_teacher">AI先生</h3>
        <p data-translate="ai_teacher_24h">「AI先生」では<br>24時間いつでも健康相談ができます。</p>
        <button class="start-chat-btn"><span data-translate="start_chat">チャットを始める</span></button>
      </div>

      <!-- 右のカード -->
      <div class="card blue" onclick="startChat('real')">
        <h3 data-translate="realtime_chat">リアルタイムチャット（患者用）</h3>
        <p data-translate="realtime_chat_desc">「リアルタイム」では<br>保健師との直接チャットが可能です。</p>
        <button class="start-chat-btn"><span data-translate="start_chat">チャットを始める</span></button>
      </div>
    </div>
  </main>

  <!-- ✅ フッター（footer.css の設計通り：footerの中に .container を入れる） -->
  <footer class="footer">
    <div class="container">
      <small>
        <a href="#" data-translate="terms">利用規約</a>
        <a href="#" data-translate="privacy">プライバシーポリシー</a><br>
        &copy; <span data-translate="copyright_name">スマート医療ポータル</span>
      </small>
    </div>
  </footer>

  <!-- モバイル用ナビゲーション -->
  <nav class="mobile-nav">
    <a href="ai.html" class="nav-item active">
      <i class="fa-solid fa-house"></i>
      <span data-translate="chat">チャット</span>
    </a>
    <a href="score.html" class="nav-item">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span data-translate="quiz">Q&A</span>
    </a>
    <a href="movie.html" class="nav-item">
      <i class="fa-regular fa-clock"></i>
      <span data-translate="video_watching">動画</span>
    </a>
    <a href="setting.html" class="nav-item">
      <i class="fa-regular fa-user"></i>
      <span data-translate="settings">設定</span>
    </a>
  </nav>

  <style>
    body {
      background: #fff;
      min-height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
    }
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .section-subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      flex: 1;
      min-width: 280px;
      max-width: 450px;
      border-radius: 18px;
      padding: 24px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .card.green {
      background: #8bc34a;
    }
    .card.blue {
      background: #d12b02cc;
    }
    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .start-chat-btn {
      display: inline-block;
      background: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      color: inherit;
      transition: background 0.2s, transform 0.2s;
    }
    .card.green .start-chat-btn { color: #388e3c; }
    .card.blue .start-chat-btn { color: #c2410c; }
    .start-chat-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }

    /* --- モバイル専用デザインの調整 --- */

    /* 1. デフォルト（PC）ではモバイル用ナビを隠す */
    .mobile-nav {
      display: none;
    }

    /* 2. PC版ヘッダー内の「ゲストさん」ボタンのデザイン調整 */
    .user-name-btn {
      background: #474646;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* 3. モバイル画面（768px以下）の設定 */
    @media (max-width: 768px) {
      /* PC用ナビを隠す */
      .header-right {
        display: none;
      }

      /* ヘッダーを画像のようなシンプル構成に */
      .top-bar {
        padding: 10px 15px;
        border-bottom: 1px solid #eee;
      }
      
      .header-inner {
        justify-content: space-between;
      }

      .logo span {
        font-size: 1.1rem;
        color: #66bb6a; /* 画像のような緑色に */
      }

      /* 下部ナビゲーションを表示 */
      .mobile-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background: #f8f9fa;
        border-top: 1px solid #eee;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
        padding-bottom: env(safe-area-inset-bottom); /* iPhoneのバー対策 */
      }

      .nav-item {
        text-decoration: none;
        color: #888;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.7rem;
        gap: 4px;
      }

      .nav-item i {
        font-size: 1.4rem;
      }

      .nav-item.active {
        color: #333; /* 選択中の色 */
      }

      /* メインコンテンツの下部に余白を追加（ナビに被らないように） */
      body {
        padding-bottom: 80px;
      }
      
      .container {
        padding-top: 1.5rem !important; /* スマホでは余白を詰める */
      }

      /* PC版のフッターをスマホでは隠す（ナビがあるため） */
      .footer {
        display: none;
      }
    }
  </style>

  <script>
    // 翻訳ヘルパー（グローバルスコープで定義）
    // 関数宣言はホイスティングされるため、どこからでもアクセス可能
    function t(key, fallback){
      try{
        const lang = (window.multiLang && window.multiLang.currentLanguage) || 'ja';
        const dict = (window.multiLang && window.multiLang.translations && window.multiLang.translations[lang]) || {};
        return (dict && dict[key]) || fallback;
      }catch(_){ return fallback; }
    }
    // window.t としても定義（念のため）
    window.t = t;

    function startChat(type) {
      if (type === 'teacher') {
        window.location.href = 'teacher.html';
      } else if (type === 'real') {
        window.location.href = 'real.html';
      }
    }
    
    // ユーザー名を取得して表示（Firestoreから取得）
    async function updateUserName() {
      const userNameDisplay = document.getElementById('userNameDisplay');
      if (!userNameDisplay) return;
      
      let auth = null;
      if (window.multiLang && window.multiLang.auth) {
        auth = window.multiLang.auth;
      } else if (typeof firebase !== 'undefined' && firebase.auth) {
        auth = firebase.auth();
      }
      
      if (!auth) {
        const guestText = t('guest', 'ゲスト');
        const suffix = t('honorific_suffix', 'さん');
        userNameDisplay.textContent = guestText;
        const suffixEl = document.getElementById('userNameSuffix');
        if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
        return;
      }
      
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          const guestText = t('guest', 'ゲスト');
          const suffix = t('honorific_suffix', 'さん');
          userNameDisplay.textContent = guestText;
          const suffixEl = document.getElementById('userNameSuffix');
          if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
          return;
        }
        
        try {
          // Firestoreからユーザー情報を取得
          const db = firebase.firestore();
          const userDoc = await db.collection('users').doc(user.uid).get();
          
          if (userDoc.exists) {
            const userData = userDoc.data();
            // nameのみを使用
            const displayName = userData.name || t('user', 'ユーザー');
            const suffix = t('honorific_suffix', 'さん');
            userNameDisplay.textContent = displayName;
            const suffixEl = document.getElementById('userNameSuffix');
            if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
          } else {
            // Firestoreにデータがない場合はデフォルト値
            const userText = t('user', 'ユーザー');
            const suffix = t('honorific_suffix', 'さん');
            userNameDisplay.textContent = userText;
            const suffixEl = document.getElementById('userNameSuffix');
            if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
          }
        } catch (error) {
          console.error('ユーザー名の取得に失敗しました:', error);
          // エラー時はデフォルト値
          const userText = t('user', 'ユーザー');
          const suffix = t('honorific_suffix', 'さん');
          userNameDisplay.textContent = userText;
          const suffixEl = document.getElementById('userNameSuffix');
          if (suffixEl) suffixEl.textContent = suffix ? ' ' + suffix : '';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateUserName();
      // 多言語対応（他ページと同じ仕組みを利用）
      // updateUI後に常にupdateUserNameを再実行して名前がゲストに戻らないようにする
      const waitForMultiLang = setInterval(() => {
        if (window.multiLang && typeof window.multiLang.updateUI === 'function') {
          const _origUpdateUI = window.multiLang.updateUI.bind(window.multiLang);
          window.multiLang.updateUI = function() {
            _origUpdateUI();
            updateUserName();
          };
          try {
            window.multiLang.updateUI();
          } catch (e) {
            console.warn('updateUI error:', e);
          }
          clearInterval(waitForMultiLang);
        }
      }, 100);
      
      // 5秒後にタイムアウト
      setTimeout(() => clearInterval(waitForMultiLang), 5000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AIクイズ（5問ランダム）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .choices button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
    }
    .choices button:hover {
      background: #e0e0e0;
    }
    .explanation {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>AIクイズ（5問ランダム）</h1>
    <button id="startBtn">クイズを始める</button>
    <div id="quiz"></div>
  </div>

  <script>
  async function fetchQuizQuestions() {
    try {
      const res = await fetch("/api/quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          topic: "結核の患者教育",
          count: 5,
          difficulty: "easy",
          language: "ja"
        }),
      });

      if (!res.ok) {
        const text = await res.text();
        console.error("APIエラー応答:", text);
        alert("クイズ生成に失敗しました: " + text);
        return null;
      }

      const data = await res.json();
      console.log("クイズデータ:", data);
      return data.questions;
    } catch (err) {
      console.error("fetchQuizQuestions エラー:", err);
      alert("サーバー通信でエラーが発生しました");
      return null;
    }
  }

  function renderQuiz(questions) {
    const container = document.getElementById("quiz");
    container.innerHTML = "";

    if (!questions || !questions.length) {
      container.innerHTML = "<p>問題が取得できませんでした。</p>";
      return;
    }

    questions.forEach((q, idx) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question-block";

      qDiv.innerHTML = `
        <div class="question">Q${idx + 1}: ${q.question}</div>
        <div class="choices">
          ${q.choices.map(c => `<button>${c}</button>`).join("")}
        </div>
        <div class="explanation" style="display:none;">
          <strong>解説:</strong> ${q.explanation}
        </div>
      `;

      // ボタンにクリック処理
      qDiv.querySelectorAll(".choices button").forEach(btn => {
        btn.addEventListener("click", () => {
          const expl = qDiv.querySelector(".explanation");
          expl.style.display = "block";
          if (btn.textContent === q.answer) {
            btn.style.backgroundColor = "#c8f7c5"; // 正解 → 緑
          } else {
            btn.style.backgroundColor = "#f7c5c5"; // 不正解 → 赤
          }
        });
      });

      container.appendChild(qDiv);
    });
  }

  document.getElementById("startBtn").addEventListener("click", async () => {
    const questions = await fetchQuizQuestions();
    renderQuiz(questions);
  });
  </script>
</body>
</html>

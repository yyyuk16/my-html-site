<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI„ÇØ„Ç§„Ç∫Ôºà10Âïè„É©„É≥„ÉÄ„É†Ôºâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 90%;
      margin: 30px auto;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    button {
      display: inline-block;
      padding: 12px 18px;
      margin-top: 15px;
      background: #1976d2;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    .question {
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
    }
    .choices button {
      display: block;
      margin: 6px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    .choices button:hover {
      background: #e0e0e0;
    }
    .choices button.correct {
      background: #c8f7c5 !important;
      border-color: #4caf50;
    }
    .choices button.wrong {
      background: #f7c5c5 !important;
      border-color: #e53935;
    }
    .explanation {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>AI„ÇØ„Ç§„Ç∫Ôºà10Âïè„É©„É≥„ÉÄ„É†Ôºâ</h1>
    <button id="startBtn">„ÇØ„Ç§„Ç∫„ÇíÂßã„ÇÅ„Çã</button>
    <div id="quiz"></div>
  </div>

  <!-- ‚úÖ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // üîë „ÅÇ„Å™„Åü„ÅÆ Firebase Ë®≠ÂÆö„Çí„Åì„Åì„Å´
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
  </script>

  <script>
  let currentIndex = 0;
  let score = 0;
  let questions = [];

  async function fetchQuizQuestions() {
    try {
      const res = await fetch("/api/quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          topic: "ÁµêÊ†∏„ÅÆÊÇ£ËÄÖÊïôËÇ≤",
          count: 10,
          difficulty: "easy",
          language: "ja"
        }),
      });

      let data;
      try {
        data = await res.json();
      } catch (e) {
        const text = await res.text();
        console.error("ÈùûJSON„É¨„Çπ:", text);
        alert("„Çµ„Éº„Éê„Éº„Ç®„É©„Éº: " + text);
        return null;
      }

      console.log("„ÇØ„Ç§„Ç∫„Éá„Éº„Çø:", data);
      return data.questions;
    } catch (err) {
      console.error("fetchQuizQuestions „Ç®„É©„Éº:", err);
      alert("„Çµ„Éº„Éê„ÉºÈÄö‰ø°„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü");
      return null;
    }
  }

  function renderQuestion() {
    const container = document.getElementById("quiz");
    container.innerHTML = "";

    if (currentIndex >= questions.length) {
      container.innerHTML = `<h2>„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅ</h2>
        <p>„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢: <strong>${score} / ${questions.length}</strong></p>`;

      // ‚úÖ Firestore„Å´„Çπ„Ç≥„Ç¢‰øùÂ≠ò
      db.collection("ai_quiz_scores").add({
        score: score,
        total: questions.length,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("„Çπ„Ç≥„Ç¢‰øùÂ≠òÊàêÂäü");
      }).catch(err => {
        console.error("„Çπ„Ç≥„Ç¢‰øùÂ≠òÂ§±Êïó:", err);
      });

      return;
    }

    const q = questions[currentIndex];
    const qDiv = document.createElement("div");

    qDiv.innerHTML = `
      <div class="question">Q${currentIndex + 1}: ${q.question}</div>
      <div class="choices">
        ${q.choices.map(c => `<button>${c}</button>`).join("")}
      </div>
      <div class="explanation">
        <strong>Ëß£Ë™¨:</strong> ${q.explanation}
      </div>
    `;

    qDiv.querySelectorAll(".choices button").forEach(btn => {
      btn.addEventListener("click", () => {
        const expl = qDiv.querySelector(".explanation");
        expl.style.display = "block";

        if (btn.textContent === q.answer) {
          btn.classList.add("correct");
          score++;
        } else {
          btn.classList.add("wrong");
        }

        // ‚úÖ Ê¨°„Å∏„Éú„Çø„É≥„ÇíË°®Á§∫
        const nextBtn = document.createElement("button");
        nextBtn.textContent = currentIndex + 1 === questions.length ? "ÁµêÊûú„ÇíË¶ã„Çã" : "Ê¨°„Å∏";
        nextBtn.addEventListener("click", () => {
          currentIndex++;
          renderQuestion();
        });
        qDiv.appendChild(nextBtn);

        // ‰∏ÄÂ∫¶ÂõûÁ≠î„Åó„Åü„Çâ‰ªñ„ÅÆÈÅ∏ÊäûËÇ¢„ÅØÁÑ°ÂäπÂåñ
        qDiv.querySelectorAll(".choices button").forEach(b => b.disabled = true);
      });
    });

    container.appendChild(qDiv);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", async () => {
      score = 0;
      currentIndex = 0;
      questions = await fetchQuizQuestions();
      if (questions) renderQuestion();
    });
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase リアルタイムチャット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>リアルタイムチャット（患者用）</h2>
      <div id="assignedDoctorContainer">
        担当医師: <span id="assignedDoctorName">読み込み中...</span>
      </div>
    </div>

    <div id="chat" class="chat-messages"></div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="メッセージを入力" autocomplete="off" />
      <button id="sendBtn">送信</button>
      <button onclick="window.location.href='ai.html'" class="back-btn">戻る</button>
    </div>
  </div>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
      min-height: 100vh;
      box-sizing: border-box;
    }

    .chat-container {
      width: 95%;
      max-width: 410px;
      margin: 0 auto;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(67, 160, 71, 0.10);
      overflow: hidden;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      border: 1.5px solid rgba(67, 160, 71, 0.12);
    }

    .chat-header {
      background: linear-gradient(135deg, #A5D6A7 0%, #2E7D32 100%);
      color: white;
      padding: 15px 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .chat-header h2 {
      margin: 0 0 8px 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    #assignedDoctorContainer {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px 20px;
      background: #f8f9fa;
      min-height: 0;
      max-height: calc(100vh - 250px);
    }

    .input-container {
      padding: 10px 20px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
      min-height: 50px;
    }

    #messageInput {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      min-height: 32px;
    }

    #messageInput:focus {
      border-color: #43A047;
      box-shadow: 0 0 0 2px rgba(67, 160, 71, 0.2);
    }

    #sendBtn {
      padding: 8px 18px;
      background: linear-gradient(135deg, #A5D6A7 0%, #2E7D32 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 32px;
    }

    #sendBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(67, 160, 71, 0.3);
    }

    .back-btn {
      padding: 8px 18px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 32px;
    }

    .back-btn:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.self {
      background: linear-gradient(135deg, #A5D6A7 0%, #2E7D32 100%);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message:not(.self) {
      background: white;
      color: #333;
      border: 1px solid #e9ecef;
      margin-right: auto;
    }

    .message-suggestions {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .suggestion-btn {
      padding: 5px 10px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      background: #e9ecef;
      border-color: #43A047;
    }

    .suggestion-btn.loading {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .chat-container {
        height: calc(100vh - 20px);
        width: 95%;
        max-width: 410px;
      }
      
      .chat-messages {
        max-height: calc(100vh - 200px);
      }
      
      .input-container {
        flex-direction: column;
        gap: 10px;
        min-height: 70px;
      }
      
      #messageInput, #sendBtn, .back-btn {
        width: 100%;
      }
    }
  </style>

  <script>
    // Firebase AuthenticationとFirestoreの初期化は既に上部で行われている前提
    document.addEventListener("DOMContentLoaded", async function() {
      // ユーザーの認証状態を監視
      import("https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js").then(({ getAuth, onAuthStateChanged }) => {
        const auth = getAuth();
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            // Firestoreから担当医師のUIDを取得
            import("https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js").then(async ({ getFirestore, doc, getDoc }) => {
              const firestore = getFirestore();
              try {
                const userDocRef = doc(firestore, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                  const data = userDocSnap.data();
                  const doctorUid = data.assignedDoctorUid || data.assignedDoctor;
                  if (doctorUid) {
                    // 担当医師の名前を取得
                    const doctorDocRef = doc(firestore, "users", doctorUid);
                    const doctorDocSnap = await getDoc(doctorDocRef);
                    if (doctorDocSnap.exists()) {
                      const doctorData = doctorDocSnap.data();
                      const doctorName = doctorData.displayName || doctorData.userName || doctorData.name || "担当医師";
                      document.getElementById("assignedDoctorName").textContent = doctorName;
                    } else {
                      document.getElementById("assignedDoctorName").textContent = "医師情報なし";
                    }
                  } else {
                    document.getElementById("assignedDoctorName").textContent = "担当医師未割り当て";
                  }
                } else {
                  document.getElementById("assignedDoctorName").textContent = "ユーザー情報なし";
                }
              } catch (error) {
                console.error("担当医師情報取得エラー:", error);
                document.getElementById("assignedDoctorName").textContent = "情報取得エラー";
              }
            });
          } else {
            document.getElementById("assignedDoctorName").textContent = "未ログイン";
          }
        });
      });
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC31W-TEE7mIBGFwrRxJAuPugjnEFfWe_k",
      authDomain: "web01-2484d.firebaseapp.com",
      databaseURL: "https://web01-2484d-default-rtdb.firebaseio.com",
      projectId: "web01-2484d",
      storageBucket: "web01-2484d.appspot.com",
      messagingSenderId: "90159472898",
      appId: "1:90159472898:web:8a33ef04b4474b9911e21b",
      measurementId: "G-148XJR01WS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    let currentUserUid = null;
    let assignedDoctorUid = null;
    let chatRoomId = null;

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const assignedDoctorNameElem = document.getElementById("assignedDoctorName");
    const languageSelect = document.getElementById("languageSelect");

    // Gemini API設定
    // **この部分が正しく設定されているか確認してください**
    const GEMINI_API_KEY = "AIzaSyDMq79gWPAgCDffjZJqlJSAhygxC4G2bpE";
    const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent";

    // Gemini APIを使用してメッセージ候補を生成
    async function generateMessageSuggestionsWithGemini(doctorMessage, userMessage = "") {
      try {
        const prompt = `
以下の医者からのメッセージに対して、患者が次に言いそうな返信候補を3つ生成してください。
候補は自然で実用的なものにしてください。

医者のメッセージ: "${doctorMessage}"
${userMessage ? `患者の前回のメッセージ: "${userMessage}"` : ""}

返信候補（3つ、カンマ区切りで返してください）:
`;
        
        const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: prompt
              }]
            }]
          })
        });

        if (!response.ok) {
          throw new Error(`Gemini API error: ${response.status}`);
        }

        const data = await response.json();
        const suggestions = data.candidates[0].content.parts[0].text
          .split(',')
          .map(s => s.trim())
          .filter(s => s.length > 0)
          .slice(0, 3);

        return suggestions;
      } catch (error) {
        console.error("候補生成エラー:", error);
        // エラー時はフォールバック候補を返す
        return [
          "詳しく教えてください",
          "ありがとうございます",
          "他に気をつけることはありますか？"
        ];
      }
    }

    // フォールバック用の候補生成（Gemini APIが使えない場合）
    function generateFallbackSuggestions(lastMessage) {
      const suggestions = {
        default: [
          "詳しく教えてください",
          "ありがとうございます",
          "他に気をつけることはありますか？"
        ],
        symptoms: [
          "痛みが続いています",
          "熱が下がりません",
          "食欲がありません"
        ],
        medicine: [
          "薬の飲み方を教えてください",
          "薬の副作用が出ています",
          "薬を忘れてしまいました"
        ],
        appointment: [
          "予約を変更したいです",
          "緊急で診察を受けたいです",
          "検査結果について質問があります"
        ]
      };

      if (lastMessage.includes('痛') || lastMessage.includes('熱') || lastMessage.includes('症状')) {
        return suggestions.symptoms;
      } else if (lastMessage.includes('薬') || lastMessage.includes('副作用')) {
        return suggestions.medicine;
      } else if (lastMessage.includes('予約') || lastMessage.includes('診察')) {
        return suggestions.appointment;
      } else {
        return suggestions.default;
      }
    }

    // ユーザー情報取得（Firestore usersコレクションから）
    async function getUserInfo(uid) {
      try {
        const userDocRef = doc(firestore, "users", uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          return userDocSnap.data();
        }
      } catch (error) {
        console.error("ユーザー情報取得エラー:", error);
      }
      return { userName: "名無し", language: "ja" };
    }

    // 担当医者名表示
    async function displayAssignedDoctor() {
      if (!assignedDoctorUid) {
        if (assignedDoctorNameElem) {
          assignedDoctorNameElem.textContent = "担当医師未割り当て";
        }
        return;
      }
      
      try {
        const doctorInfo = await getUserInfo(assignedDoctorUid);
        if (assignedDoctorNameElem) {
          // displayName, userName, nameの順で確認
          const doctorName = doctorInfo.displayName || doctorInfo.userName || doctorInfo.name || "担当医師";
          assignedDoctorNameElem.textContent = doctorName;
        }
      } catch (error) {
        console.error("担当医師情報の取得エラー:", error);
        if (assignedDoctorNameElem) {
          assignedDoctorNameElem.textContent = "担当医師情報取得エラー";
        }
      }
    }

    // メッセージ候補ボタンをクリックした時の処理
    function handleSuggestionClick(suggestion) {
      messageInput.value = suggestion;
      messageInput.focus();
    }

    // メッセージ表示関数（候補ボタン付き）
    async function displayMessage(msg) {
      const el = document.createElement("div");
      el.classList.add("message");

      const allSuggestions = document.querySelectorAll('.message-suggestions');
      allSuggestions.forEach(s => s.remove());
      
      if (msg.sender === currentUserUid) {
        el.classList.add("self");
        el.textContent = `あなた: ${msg.text}`;
        chatDiv.appendChild(el);
      } else {
        el.textContent = `担当医: ${msg.text}`;
        chatDiv.appendChild(el);
        
        if (msg.sender === assignedDoctorUid) {
          const suggestionsDiv = document.createElement("div");
          suggestionsDiv.className = "message-suggestions";
          
          const loadingBtn = document.createElement("button");
          loadingBtn.className = "suggestion-btn loading";
          loadingBtn.textContent = "候補を生成中...";
          loadingBtn.disabled = true;
          suggestionsDiv.appendChild(loadingBtn);
          
          el.appendChild(suggestionsDiv);
          chatDiv.scrollTop = chatDiv.scrollHeight;

          try {
            const suggestions = await generateMessageSuggestionsWithGemini(msg.text);
            
            suggestionsDiv.innerHTML = '';
            
            suggestions.forEach(suggestion => {
              const btn = document.createElement("button");
              btn.className = "suggestion-btn";
              btn.textContent = suggestion;
              btn.onclick = () => handleSuggestionClick(suggestion);
              suggestionsDiv.appendChild(btn);
            });
          } catch (error) {
            console.error("候補生成エラー:", error);
            suggestionsDiv.innerHTML = '';
            const fallbackSuggestions = generateFallbackSuggestions(msg.text);
            fallbackSuggestions.forEach(suggestion => {
              const btn = document.createElement("button");
              btn.className = "suggestion-btn";
              btn.textContent = suggestion;
              btn.onclick = () => handleSuggestionClick(suggestion);
              suggestionsDiv.appendChild(btn);
            });
          }
          return;
        }
      }
      
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // メッセージ送信
    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return;
      if (!chatRoomId) {
        alert("チャットルームが設定されていません");
        return;
      }
      const chatRef = ref(db, "messages/" + chatRoomId);
      push(chatRef, {
        sender: currentUserUid,
        text: text,
        timestamp: Date.now()
      });
      messageInput.value = "";
    });

    // Enterキーで送信
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // ログイン状態監視
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("ログインしてください");
        window.location.href = "login.html";
        return;
      }
      currentUserUid = user.uid;

      // ユーザー情報取得
      const userInfo = await getUserInfo(currentUserUid);
      assignedDoctorUid = userInfo.assignedDoctorUid || userInfo.assignedDoctor;
      
      if (!assignedDoctorUid) {
        console.log("担当医師が割り当てられていません");
        assignedDoctorNameElem.textContent = "担当医師未割り当て";
        // 担当医師がいない場合でもチャットは利用可能にする
        assignedDoctorUid = "default_doctor"; // デフォルトの医師ID
      }

      // chatRoomIdをUID昇順で統一して作成
      chatRoomId = [currentUserUid, assignedDoctorUid].sort().join("_");

      // 担当医者名表示
      displayAssignedDoctor();

      // メッセージ受信監視
      const chatRef = ref(db, "messages/" + chatRoomId);
      onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
    });
  </script>
</body>
</html>

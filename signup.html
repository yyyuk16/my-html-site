<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title data-translate="患者新規登録">患者新規登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- 翻訳機能 -->
  <script src="translation.js"></script>

  <style>
    :root {
      --color-green-light: #e8f5e9;
      --color-green-medium: #81c784;
      --color-green-dark: #388e3c;
      --color-green-accent: #a5d6a7;
      --primary-color: var(--color-green-medium);
      --secondary-color: var(--color-green-dark);
      --accent-color: var(--color-green-accent);
      --background-color: var(--color-green-light);
      --text-color: #1A1A1A;
      --shadow-color: rgba(56, 142, 60, 0.10);
      --card-bg: rgba(255, 255, 255, 0.96);
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--color-green-light), var(--color-green-accent));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 12px var(--shadow-color);
      width: 90%;
      max-width: 500px;
      margin: 2rem auto;
    }

    h1 {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 8px #a5d6a7;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--secondary-color);
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1.5px solid var(--accent-color);
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      background: #f7fbf7;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
      color: var(--text-color);
      margin-top: 0.1rem;
    }

    input:focus, select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px #a5d6a7;
      background: #fff;
    }

    select {
      background-color: #fff;
      cursor: pointer;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.3s, box-shadow 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px var(--shadow-color);
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    button:hover {
      background-color: var(--secondary-color);
      box-shadow: 0 4px 16px rgba(56, 142, 60, 0.18);
      transform: translateY(-2px) scale(1.02);
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      color: var(--secondary-color);
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }

    .back-link:hover {
      text-decoration: underline;
      color: var(--primary-color);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }

      input, select, button {
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-translate="患者新規登録">患者新規登録</h1>
    <form id="signupForm">
      <div class="form-section">
        <div class="section-title" data-translate="基本情報">基本情報</div>
        <div class="form-grid">
          <div class="form-group half-width">
            <label for="name" data-translate="お名前">お名前</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group half-width">
            <label for="age" data-translate="年齢">年齢</label>
            <input type="number" id="age" min="0" max="120" required>
          </div>
          <div class="form-group half-width">
            <label for="gender" data-translate="性別">性別</label>
            <select id="gender" required>
              <option value="" data-translate="選択してください">選択してください</option>
              <option value="male" data-translate="男性">男性</option>
              <option value="female" data-translate="女性">女性</option>
              <option value="other" data-translate="その他">その他</option>
            </select>
          </div>
          <div class="form-group half-width">
            <label for="language" data-translate="言語選択">言語選択</label>
            <select id="language" required onchange="changeLanguage(this.value)">
              <option value="" data-translate="選択してください">選択してください</option>
              <option value="ja" data-translate="日本語">日本語</option>
              <option value="en" data-translate="English">English</option>
              <option value="zh" data-translate="中文">中文</option>
              <option value="ko" data-translate="한국어">한국어</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="section-title" data-translate="アカウント情報">アカウント情報</div>
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="email" data-translate="メールアドレス">メールアドレス</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group full-width">
            <label for="doctorSelect" data-translate="担当医を選択">担当医を選択</label>
            <select id="doctorSelect" required>
              <option value="" data-translate="選択してください">選択してください</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password" data-translate="パスワード">パスワード</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword" data-translate="パスワード（確認）">パスワード（確認）</label>
            <input type="password" id="confirmPassword" required>
          </div>
        </div>
      </div>
      <button type="submit" data-translate="登録">登録</button>
    </form>
    <a href="index.html" class="back-link" data-translate="← ログイン画面に戻る">← ログイン画面に戻る</a>
  </div>

  <script>
                     const firebaseConfig = {
         apiKey: "AIzaSyB7TuGhOKbB4w7DDYt7KTejy-TrcxVZmpU",
         authDomain: "web01-2484d.firebaseapp.com",
         databaseURL: "https://web01-2484d-default-rtdb.firebaseio.com",
         projectId: "web01-2484d",
         storageBucket: "web01-2484d.firebasestorage.app",
         messagingSenderId: "90159472898",
         appId: "1:90159472898:web:261ec71f9919611011e21b",
         measurementId: "G-9TGR07ZSY9"
       };
    firebase.initializeApp(firebaseConfig);

    // 多言語対応の翻訳データ
    const translations = {
      ja: {
        'title': '患者新規登録',
        'signup-title': '患者新規登録',
        'name': 'お名前',
        'gender': '性別',
        'select': '選択してください',
        'male': '男性',
        'female': '女性',
        'other': 'その他',
        'age': '年齢',
        'language': '言語選択',
        'ja': '日本語',
        'en': 'English',
        'zh': '中文',
        'ko': '한국어',
        'email': 'メールアドレス',
        'select-doctor': '担当医を選択',
        'password': 'パスワード',
        'confirm-password': 'パスワード（確認）',
        'register': '登録',
        'back-to-login': '← ログイン画面に戻る',
        'password-mismatch': 'パスワードが一致しません',
        'registration-success': '登録が完了しました！',
        'registration-error': '登録に失敗しました: '
      },
      en: {
        'title': 'Patient Registration',
        'signup-title': 'Patient Registration',
        'name': 'Name',
        'gender': 'Gender',
        'select': 'Please select',
        'male': 'Male',
        'female': 'Female',
        'other': 'Other',
        'age': 'Age',
        'language': 'Language',
        'ja': 'Japanese',
        'en': 'English',
        'zh': 'Chinese',
        'ko': 'Korean',
        'email': 'Email',
        'select-doctor': 'Select Doctor',
        'password': 'Password',
        'confirm-password': 'Confirm Password',
        'register': 'Register',
        'back-to-login': '← Back to Login'
      },
      zh: {
        'title': '患者注册',
        'signup-title': '患者注册',
        'name': '姓名',
        'gender': '性别',
        'select': '请选择',
        'male': '男',
        'female': '女',
        'other': '其他',
        'age': '年龄',
        'language': '语言选择',
        'ja': '日语',
        'en': '英语',
        'zh': '中文',
        'ko': '韩语',
        'email': '电子邮件',
        'select-doctor': '选择主治医生',
        'password': '密码',
        'confirm-password': '确认密码',
        'register': '注册',
        'back-to-login': '← 返回登录'
      },
      ko: {
        'title': '환자 등록',
        'signup-title': '환자 등록',
        'name': '이름',
        'gender': '성별',
        'select': '선택하세요',
        'male': '남성',
        'female': '여성',
        'other': '기타',
        'age': '나이',
        'language': '언어 선택',
        'ja': '일본어',
        'en': '영어',
        'zh': '중국어',
        'ko': '한국어',
        'email': '이메일',
        'select-doctor': '담당 의사 선택',
        'password': '비밀번호',
        'confirm-password': '비밀번호 확인',
        'register': '등록',
        'back-to-login': '← 로그인으로 돌아가기'
      }
    };

    // 言語変更関数
    function changeLanguage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
    }

    function loadDoctors() {
      const doctorSelect = document.getElementById('doctorSelect');
      firebase.firestore().collection('users')
        .where('role', '==', 'staff')
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const doctor = doc.data();
            const option = document.createElement('option');
            option.value = doc.id; // 医者のUID
            option.textContent = doctor.name || doctor.email || '医者';
            doctorSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error('医者の取得に失敗しました:', error);
        });
    }

    window.onload = function() {
      loadDoctors();
      // もし言語設定があればここで changeLanguage() を呼んでください
    };

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const language = document.getElementById('language').value || 'ja';

      const doctorSelect = document.getElementById('doctorSelect');
      const assignedDoctorUid = doctorSelect.value;

      if (password !== confirmPassword) {
        alert(translations[language]['password-mismatch'] || 'パスワードが一致しません');
        return;
      }
      if (!assignedDoctorUid) {
        alert('担当医を選択してください');
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          return firebase.firestore().collection('users').doc(user.uid).set({
            name: name,
            age: age,
            gender: gender,
            email: email,
            language: language,
            role: 'patient',
            assignedDoctor: assignedDoctorUid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert(translations[language]['registration-success'] || '登録が完了しました！');
          window.location.href = 'choise.html';
        })
        .catch(error => {
          alert((translations[language]['registration-error'] || '登録に失敗しました: ') + error.message);
        });
    });
  </script>
</body>
</html>
